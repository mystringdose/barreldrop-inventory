services:
  mongo:
    image: mongo:7
    container_name: barreldrop-mongo
    restart: unless-stopped
    volumes:
      - /data/mongo:/data/db

  api:
    build:
      context: ./api
    container_name: barreldrop-api
    restart: unless-stopped
    env_file:
      - /etc/barreldrop/api.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: barreldrop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
