services:
  mongo:
    image: ${ECR_REGISTRY}/${ECR_MONGO_REPOSITORY}:${IMAGE_TAG}
    container_name: barreldrop-mongo
    restart: unless-stopped
    volumes:
      - /data/mongo:/data/db

  api:
    image: ${ECR_REGISTRY}/${ECR_API_REPOSITORY}:${IMAGE_TAG}
    container_name: barreldrop-api
    restart: unless-stopped
    env_file:
      - /etc/barreldrop/api.env
    volumes:
      - /data/uploads:/app/uploads
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    image: ${ECR_REGISTRY}/${ECR_FRONTEND_REPOSITORY}:${IMAGE_TAG}
    container_name: barreldrop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
